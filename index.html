<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='style.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class='card'>
    <img class='hero-img' src='/images/illustration-hero.svg' alt='person dancing to music'>
    <h2 class='order-summary'>Order Summary</h2>

  <p class='description'>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class='plan-box'>
    <div class='plan-box-left'>
      <img src='/images/icon-music.svg' alt='music note icon' class='music-icon'>
    </div>
    
    <div class='plan-box-middle'>
      <div class='selected-plan'>Annual Plan</div>
      <div class='price'>$59.99/year </div>
    </div>

    <div class='plan-box-right'>
      <button class='change-btn'>Change</button>
    </div>
  </div>

  

  <button class='proceed-to-payment-btn'>Proceed to Payment</button>
  <button class='cancel-order-btn'>Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/keifererikson"><i class="lab la-twitter"></i>Keifer Erikson</a>.
  </div>
</body>
</html>
